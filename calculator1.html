<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calculator using HTML, CSS and JavaScript</title>
    <link  href="calculator1.css" rel="stylesheet" />
    <script src="calculator1.js" type="text/javascript"></script>
    
</head>
<body>
  <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="pastValue" ></div>
                <div class="currentValue"></div>
            </div>
            <button class="delete-all"  onclick="">C</button>
            <button class="delete-one" onclick="">CE</button>
            <button class="sqrt">&#8730</button>
            <button class="operator">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">X</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="raw-2 operator">+</button>

            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>
        </div>
  </div>
</body>
</html>
